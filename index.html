<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GU Irish Soc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <style>
        html {
            background-color: #002b11;
        }

        body {
            background-color: #002b11;

        }

        .button {
            border-radius: 0px
        }

        .button.is-link.is-outlined {
            border-color: #c8ab37;
            color: #c8ab37;
        }

        .button.is-link.is-outlined:hover {
            border-color: #c8ab37;
            color: white;
            background-color: #c8ab37;
        }

        .container {
            padding: 0.25rem;
        }

        .section {
            padding: 1rem 1.5rem;
        }
    </style>
</head>


<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0"
        nonce="D6Rlq2EM"></script>
    <section class="section">
        <div class="container has-text-centered">
            <img src="img/guinis_logo.png" alt="GUINIS Logo">
        </div>
    </section>
    <section class="hero">
        <div class="hero-body has-text-centered">
            <h1 class="title" style="color: #c8ab37;">
                @guirishsoc
            </h1>
            <div class="container">
                <nav class="level is-mobile">
                    <div class="level-item has-text-centered">
                        <figure class="image is-64x64">
                            <a href="https://www.facebook.com/GUIrishSoc">
                                <img src="img/icons/facebook-4-512.png">
                            </a>
                        </figure>
                    </div>
                    <div class="level-item has-text-centered">
                        <figure class="image is-64x64">
                            <a href="https://instagram.com/guirishsoc" target="_blank">
                                <img src="img/icons/instagram-4-512.png">
                            </a>
                        </figure>
                    </div>
                    <div class="level-item has-text-centered">
                        <figure class="image is-64x64">
                            <a href="https://www.snapchat.com/add/guirishsoc">
                                <img src="img/icons/snapchat-512.png" href="www.google.com">
                            </a>
                        </figure>
                    </div>
                    <!-- <div class="level-item has-text-centered">
                        <figure class="image is-64x64">
                            <img src="img/icons/twitter-4-512.png">
                        </figure>
                    </div> -->
                </nav>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container is-fluid">
            <a class="button is-large is-fullwidth is-outlined is-link"
                href="https://docs.google.com/forms/d/e/1FAIpQLSewSRaBO-sHaYJ21Y1IMqJ5uxoCgH0SN9cpcB-coz4CuJ6NGg/viewform?usp=sf_link"
                target="_blank">Pub Crawl Sign Up</a>
        </div>
        <div class="container is-fluid">
            <a class="button is-large is-fullwidth is-outlined is-link" href="https://forms.gle/uKVg1d4UTozyuYbU9"
                target="_blank">Registration</a>
        </div>
        <div class="container is-fluid">
            <a class="button is-large is-fullwidth is-outlined is-link" href="Constitution.pdf"
                target="_blank">Constitution</a>
        </div>
    </section>
    <section class="section">
        <nav class="level is-mobile">
            <div class="fb-page level-item has-text-centered" data-href="https://www.facebook.com/GUIrishSoc/"
                data-tabs="events" data-width="" data-height="" data-small-header="true"
                data-adapt-container-width="false" data-hide-cover="false" data-show-facepile="true">
                <blockquote cite="https://www.facebook.com/GUIrishSoc/" class="fb-xfbml-parse-ignore"><a
                        href="https://www.facebook.com/GUIrishSoc/">Glasgow University Irish and Northern Irish
                        Society</a></blockquote>
            </div>
        </nav>
    </section>
    <!-- <footer class="footer">
        <div class="content has-text-centered">
        </div>
    </footer> -->
</body>

</html>
